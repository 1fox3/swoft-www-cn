{{ $st := .page }}
<div class="row">
  <div class="col-lg-12">
    <div class="d-flex flex-column justify-content-center align-items-center">
      {{ with $st.Title }}<h1>{{ . | markdownify | emojify }}</h1>{{ end }}
      {{ with $st.Params.subtitle }}<p>{{ . | markdownify | emojify }}</p>{{ end }}
      {{ $st.Content }}
    </div>
  </div>
</div>

<div id="logos" class="row">

  {{ range $st.Params.sponsors }}
  <div class="card m-3">
    <a href="{{ .site }}" rel="nofollow">
      <img src="{{ .logo }}" alt="{{ .name }}" class="card-img-top" style="width: 100px;">
    </a>
  </div>
  
  {{else}}
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
          <p class="card-text text-center">暂无赞助商</p>
        </div>
    </div>
    </div>

  {{ end }}





</div>
<div class="text-center">
  <a href="/" class="btn btn-outline-primary rounded-pill" role="button" aria-pressed="true">
    加入您的案例
  </a>
</div>
